<script type="text/javascript">
$(function() {
	rotatePicture_add_init();
});
var g_AjxTempDir = "../file/rotatePicture/";
//var id = "";
function rotatePicture_add_init() {
	//初始化图片上传  
	var btnImg = document.getElementById("rpa_btnUploadImg");
	var img = document.getElementById("rpashow_image");
	var rp_add_hidImgName = document.getElementById("rpa_hidImgName");
	g_AjxUploadImg(btnImg, img, rp_add_hidImgName);
}
//图片上传  
function g_AjxUploadImg(btn, img, hidPut) {
	var button = btn, interval;
	new AjaxUpload(button, {
		action : 'upload_uploadImgOfAdvertisement.action',
		/* data : {
			//id : id
			uploadImgType : "rotatePicture",
		}, */
		/* scriptData : {
			"uploadImgType" : "rotatePicture",
		}, */
		name : 'filedata',
		onSubmit : function(file, ext) {
			//id = $("#id").val();
			if (!(ext && /^(jpg|JPG|png|PNG|gif|GIF)$/.test(ext))) {
				alert("您上传的图片格式不对，请重新选择！");
				return false;
			}
		},
		onComplete : function(file, response) {
			var response = eval("(" + response + ")");
			flagValue = response;
			if (flagValue == "1") {
				alert("您上传的图片格式不对，请重新选择！");
			} else if (flagValue == "2") {
				alert("您上传的图片大于2M，请重新选择！");
			} else if (flagValue == "3") {
				alert("图片上传失败！");
			} else {
				hidPut.value = response;
				//img.src = g_AjxTempDir + response+"?_"+new Date().getTime();
				img.src = g_AjxTempDir + response;
				$("#rpa_image").val(response);
			}
		}
	});
}

</script>

<br>
<div style="padding: 15px; overflow: hidden">
	<form id="form_edit" method="post">
		<input type="hidden" id="id" /> <input type="hidden" name="image"
			class="image" id="image" />
		<div class="uploadImg" align="center">
			<img id="show_image" src="" height="200" width="160" />
		</div>
		<br>
		<table class="tableForm" style="width: 100%">
			<tr>
				<td>角色：</td>
				<td><input id="userRoleName" type="text" /></td>
				<td>账户：</td>
				<td><input id="account" type="text"/></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>
				<input id="genderName" type="text" />
				</td>
				<td>出生日期</td>
				<td><input type="text" id="birthday"/></td>
			</tr>
			<tr>
			<TR>
				<td>联系电话：</td>
				<td><input type="text" id="phone" /></td>
				<td>邮箱：</td>
				<td><input type="text" id="email" /></td>
			</TR>
			<tr>
				<td>金币：</td>
				<td><input id="coins" type="text" /></td>
				<td>上次打卡时间：</td>
				<td><input id="coinsTime" type="text"  /></td>
			</tr>
			<TR>
				<td>备注：</td>
				<td><input id="comment" type="text" name="comment" /></td>
			</TR>

		</table>

	</form>
</div>
